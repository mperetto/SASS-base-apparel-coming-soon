<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style/style.css">
  <script src="./script/script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="wrapper">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="container">
      
      <div class="info">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="text">
          <h1><span>We ' re</span><br> coming<br> soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div class="email">
            <form id="email-form" action="#">
              <input id="email" type="email" class="" name="email" placeholder="Email Address">
              <button id="btn-submit" name="btn-submit" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
              <img src="./images/icon-error.svg" class="icon-error" alt="">
            </form>
          </div>
          <div class="message">
            Please provide a valid email
          </div>
        </div>
      </div>
      <div class="hero-image"></div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
</body>
</html>
